<mat-toolbar color="primary">
    <ul class="menu">
        <li class="user-email"
            *ngIf="afAuth.currentUser">
            {{afAuth.currentUser?.email}}
        </li>
        <li class="user-uid">
            {{afAuth.currentUser?.uid}}
        </li>
        <li routerLinkActive="link-active"
            class="menu-item">
            <button mat-raised-button
                routerLink="venues">Venues</button>
        </li>
        <li class="menu-item"
            routerLinkActive="link-active"
            [routerLinkActiveOptions]="{exact: true}">
            <button mat-raised-button
                (click)="onHome()"
                routerLink="">home</button>
        </li>
        <li class="menu-item"
            *ngIf="!(afAuth.currentUser)"
            routerLinkActive="link-active">
            <button mat-raised-button
                routerLink="log-in">Log in</button>
        </li>
        <li class="menu-item"
            routerLinkActive="link-active">
            <button mat-raised-button
                routerLink="window-store">store</button>
        </li>
        <li class="menu-item"
            *ngIf="afAuth.currentUser"
            routerLinkActive="link-active">
            <button mat-raised-button
                (click)="onLogOut()">Log out</button>
        </li>

    </ul>
</mat-toolbar>
