<div class="admin-container">

    <div class="title header">Venue details</div>

    <div class="venue">
        <div class="venue-name">
            <div class="header">name</div>
            <div *ngIf="venue"
                class="name">{{venue?.venueName}}</div>
            <button mat-raised-button
                color="primary"
                (click)="onEditName()">{{editmode ? 'edit name':'create venue name'}}</button>
        </div>

        <div class="logo"
            *ngIf="editmode">
            <div class="header">logo</div>

            <div *ngIf="logoSpinnerOn"
                class="spinner-container">
                <mat-spinner>

                </mat-spinner>
            </div>
            <div *ngIf="venue.logoUrl && !logoSpinnerOn"
                class="
                    venue-logo-container">
                <img [src]="venue.logoUrl">
            </div>
            <button mat-raised-button
                color="primary"
                (click)="fileInput.click()">{{venue.logoUrl ? 'change logo' : ' select logo'}}</button>
            <button mat-raised-button
                *ngIf="venue.logoUrl"
                color="warn"
                (click)="onDeleteLogo()">delete logo</button>
            <input style="display: none;"
                #fileInput
                type="file"
                (change)="onFileSelected($event)">
        </div>
    </div>
    <div class="items"
        *ngIf="editmode">
        <div class="header">Items</div>

        <app-item-table [venueId]="venue.id"></app-item-table>



        <button mat-raised-button
            *ngIf="(venue$|async) !== undefined"
            (click)="onCreateItem()">create item</button>
    </div>
    <button class="back-to-venues"
        mat-raised-button
        color="primary"
        (click)="onBackToVenues()">back to venues</button>
</div>
