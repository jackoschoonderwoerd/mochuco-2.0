<div class="preview">
    <div class="header">
        {{lsc?.name}}
    </div>
    <div class="image-container">
        <img [src]="item?.imageUrl"
            alt="">
    </div>

    <div class="description"
        [innerHTML]="lsc?.description"></div>
    <div class="audio-container">
        <audio [src]="lsc?.audioUrl"
            controls></audio>
    </div>
</div>
